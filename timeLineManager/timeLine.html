<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Chronicle Timeline</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <h1 class="page-title">Time Line Manager</h1>
    <div class="container">
        <div class="input-section">
            <div class="form-group">
                <label for="eventDate">Date of the Event:</label>
                <input type="date" id="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventTitle">Title of the Event:</label>
                <input type="text" id="eventTitle" placeholder="Enter the title of your event" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" placeholder="Tell your tale..." required></textarea>
            </div>
            <div class="form-group">
                <label for="eventPosition">Position in the Timeline:</label>
                <select id="eventPosition">
                    <option value="above">Above the Timeline</option>
                    <option value="below">Below the Timeline</option>
                </select>
            </div>
            <button onclick="addEvent()">Record Event</button>
            <button onclick="clearEvents()" style="background-color: #8b4513;">Clear All Tales</button>
        </div>

        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div class="events-container" id="eventsContainer"></div>
        </div>

        <div class="scroll-container">
            <button class="scroll-button" onclick="scrollTimeline('left')">← Scroll Back</button>
            <button class="scroll-button" onclick="scrollTimeline('right')">Scroll Forward →</button>
            <button onclick="clearEvents()" style="background-color: #8b4513;">Clear All Tales</button>
            <button onclick="saveToFile()" style="background-color: #2c5530;">Export Timeline</button>
            <button onclick="loadFromFile()" style="background-color: #2c5530;">Import Timeline</button>
        </div>
    </div>
    <script src="scripts.js">
    </script>
</body>
</html>
