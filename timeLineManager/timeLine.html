<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Manager</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <h1>Timeline Manager</h1>
  </header>

  <!-- Main Container -->
  <div id="main-container">
    <!-- Input Form -->
    <section id="event-form-section">
      <h2>Add New Event</h2>
      <form id="event-form">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Event title..." required>
        
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Event description..." required></textarea>
        
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <button type="button" id="add-event-btn">Add Event</button>
      </form>
      <p id="feedback-message"></p>
    </section>

    <!-- Customization Panel -->
    <section id="timeline-customization-section">
      <h2>Customize Timeline</h2>
      <form id="customization-form">
        <label for="background-color">Background Color:</label>
        <input type="color" id="background-color" value="#f9f9f9">
        
        <label for="font-style">Font Style:</label>
        <select id="font-style">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Verdana">Verdana</option>
          <option value="Courier New">Courier New</option>
        </select>
        
        <label for="font-size">Font Size (px):</label>
        <input type="number" id="font-size" value="16">
        
        <label for="font-color">Font Color:</label>
        <input type="color" id="font-color" value="#000000">
        
        <label for="border-color">Border Color:</label>
        <input type="color" id="border-color" value="#444444">
        
        <button type="button" id="apply-customization-btn">Apply Customization</button>
      </form>
    </section>
  </div>
  
  <!-- Timeline Section -->
  <button id="export-btn">Export Timeline as PNG</button>
  <section id="timeline-container">
    <div id="timeline-line"></div>
  </section>
  
  <script src="scripts.js"></script>
</body>
</html>
